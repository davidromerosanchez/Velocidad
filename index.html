<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>üåê Estado de conexi√≥n</title>
  <style>
    body {
      background-color: #000;
      color: #0f0;
      font-family: monospace;
      text-align: center;
      padding: 50px;
    }
    .mensaje {
      font-size: 1.5rem;
      animation: parpadeo 1s infinite;
    }
    @keyframes parpadeo {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }
  </style>
</head>
<body>
  <div class="mensaje">Comprobando conexi√≥n‚Ä¶</div>

  <script>
    const mensaje = document.querySelector(".mensaje");
    const inicio = performance.now();

    fetch("https://speed.hetzner.de/1MB.bin", { method: "GET", cache: "no-store" })
      .then(res => res.blob())
      .then(() => {
        const fin = performance.now();
        const tiempo = (fin - inicio) / 1000;
        const velocidad = (1 / tiempo).toFixed(2); // MB/s

        let estado = `‚úÖ Conectado a ${velocidad} MB/s`;

        if (velocidad < 0.05) {
          estado += " ‚Äì conexi√≥n m√≠nima üï≥Ô∏è";
        } else if (velocidad < 0.2) {
          estado += " ‚Äì modo metro activado üöá";
        } else if (velocidad < 1) {
          estado += " ‚Äì velocidad baja üê¢";
        } else {
          estado += " ‚Äì velocidad aceptable ‚ö°";
        }

        mensaje.textContent = estado;
        mensaje.style.animation = "none";
      })
      .catch(() => {
        mensaje.textContent = "‚ùå Sin conexi√≥n";
        mensaje.style.animation = "none";
      });
  </script>
</body>
</html>
