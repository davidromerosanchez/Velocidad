<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Test de conexi√≥n</title>
  <style>
    body {
      background: #111;
      color: #0f0;
      font-family: monospace;
      text-align: center;
      padding-top: 50px;
    }
    h1 {
      color: #00ffcc;
    }
    .status {
      font-size: 1.5em;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>üåê Estado de conexi√≥n</h1>
  <div class="status">Comprobando conexi√≥n...</div>

  <script>
    async function testConnection() {
      const status = document.querySelector('.status');
      const testUrl = "https://www.google.com/images/branding/googlelogo/2x/googlelogo_light_color_92x30dp.png";
      const sizeMB = 0.008; // tama√±o aproximado en MB

      const start = performance.now();
      try {
        const response = await fetch(testUrl, {cache: "no-store"});
        if (!response.ok) throw new Error("No response");
        await response.blob(); // asegura que se descargue
        const end = performance.now();
        const time = (end - start) / 1000; // segundos
        const speed = sizeMB / time; // MB/s

        if (speed < 0.15) {
          status.textContent = `‚úÖ Conectado a ${speed.toFixed(2)} MB/s ‚Äì modo metro activado üöá`;
        } else {
          status.textContent = `‚úÖ Conectado a ${speed.toFixed(2)} MB/s ‚Äì velocidad aceptable ‚ö°`;
        }
      } catch (e) {
        status.textContent = "‚ùå Sin conexi√≥n";
      }
    }

    testConnection();
  </script>
</body>
</html>
