<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>üåê Estado de conexi√≥n</title>
  <style>
    body {
      background-color: #000;
      color: #0f0;
      font-family: monospace;
      text-align: center;
      padding: 40px;
    }
    .mensaje {
      font-size: 1.5rem;
      animation: parpadeo 1s infinite;
      margin-bottom: 20px;
    }
    button {
      background-color: #0f0;
      color: #000;
      border: none;
      padding: 10px 20px;
      font-family: monospace;
      cursor: pointer;
      margin-bottom: 20px;
    }
    .historial {
      text-align: left;
      max-width: 400px;
      margin: 0 auto;
      font-size: 0.9rem;
      color: #aaa;
    }
    @keyframes parpadeo {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }
  </style>
</head>
<body>
  <div class="mensaje">Comprobando conexi√≥n‚Ä¶</div>
  <button onclick="testearConexion()">Repetir test</button>
  <div class="historial" id="historial"></div>

  <script>
    function guardarHistorial(estado) {
      const ahora = new Date();
      const hora = ahora.toLocaleTimeString("es-ES", { hour: '2-digit', minute: '2-digit' });
      const fecha = ahora.toLocaleDateString("es-ES");
      const entrada = `${estado} ${hora} el ${fecha}`;

      const historial = JSON.parse(localStorage.getItem("historialConexion") || "[]");
      if (historial.length === 0 || !historial[0].startsWith(estado)) {
        historial.unshift(entrada);
        localStorage.setItem("historialConexion", JSON.stringify(historial.slice(0, 10)));
      }

      mostrarHistorial();
    }

    function mostrarHistorial() {
      const historial = JSON.parse(localStorage.getItem("historialConexion") || "[]");
      const contenedor = document.getElementById("historial");
      contenedor.innerHTML = "<strong>üìú Historial:</strong><br>" + historial.map(e => "‚Ä¢ " + e).join("<br>");
    }

    function testearConexion() {
      const mensaje = document.querySelector(".mensaje");
      mensaje.textContent = "Comprobando conexi√≥n‚Ä¶";
      mensaje.style.animation = "parpadeo 1s infinite";

      let confirmado = false;

      // Seguridad: si no hay respuesta en 5 segundos, asumimos sin conexi√≥n
      const timeout = setTimeout(() => {
        if (!confirmado) {
          mensaje.textContent = "‚ùå Sin conexi√≥n (no se recibi√≥ confirmaci√≥n)";
          mensaje.style.animation = "none";
          guardarHistorial("Sin conexi√≥n");
        }
      }, 5000);

      // Si el navegador ya detecta que no hay red, lo marcamos directamente
      if (!navigator.onLine) {
        clearTimeout(timeout);
        mensaje.textContent = "‚ùå Sin conexi√≥n (modo offline)";
        mensaje.style.animation = "none";
        guardarHistorial("Sin conexi√≥n");
        return;
      }

      fetch("https://1.1.1.1/cdn-cgi/trace", { cache: "no-store" })
        .then(res => {
          if (res.ok) {
            confirmado = true;
            clearTimeout(timeout);
            mensaje.textContent = "‚úÖ Conexi√≥n detectada";
            mensaje.style.animation = "none";
            guardarHistorial("Conexi√≥n");
          } else {
            confirmado = true;
            clearTimeout(timeout);
            mensaje.textContent = "‚ùå Sin respuesta v√°lida";
            mensaje.style.animation = "none";
            guardarHistorial("Sin conexi√≥n");
          }
        })
        .catch(() => {
          confirmado = true;
          clearTimeout(timeout);
          mensaje.textContent = "‚ùå Sin conexi√≥n";
          mensaje.style.animation = "none";
          guardarHistorial("Sin conexi√≥n");
        });
    }

    document.addEventListener("DOMContentLoaded", () => {
      testearConexion();
      mostrarHistorial();
    });
  </script>
</body>
</html>
