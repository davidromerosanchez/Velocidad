<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>üåê Estado de conexi√≥n</title>
  <style>
    body {
      background-color: #000;
      color: #0f0;
      font-family: monospace;
      text-align: center;
      padding: 40px;
    }
    .mensaje {
      font-size: 1.5rem;
      animation: parpadeo 1s infinite;
      margin-bottom: 20px;
    }
    button {
      background-color: #0f0;
      color: #000;
      border: none;
      padding: 10px 20px;
      font-family: monospace;
      cursor: pointer;
      margin-bottom: 20px;
    }
    .historial {
      text-align: left;
      max-width: 400px;
      margin: 0 auto;
      font-size: 0.9rem;
      color: #aaa;
    }
    @keyframes parpadeo {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }
  </style>
</head>
<body>
  <div class="mensaje">Comprobando conexi√≥n‚Ä¶</div>
  <button onclick="testearConexion()">Repetir test</button>
  <div class="historial" id="historial"></div>

  <script>
    function guardarHistorial(estado) {
      const ahora = new Date();
      const hora = ahora.toLocaleTimeString("es-ES", { hour: '2-digit', minute: '2-digit' });
      const fecha = ahora.toLocaleDateString("es-ES");
      const entrada = `${estado} ${hora} el ${fecha}`;

      const historial = JSON.parse(localStorage.getItem("historialConexion") || "[]");
      historial.unshift(entrada);
      localStorage.setItem("historialConexion", JSON.stringify(historial.slice(0, 10)));
      mostrarHistorial();
    }

    function mostrarHistorial() {
      const historial = JSON.parse(localStorage.getItem("historialConexion") || "[]");
      const contenedor = document.getElementById("historial");
      contenedor.innerHTML = "<strong>üìú Historial:</strong><br>" + historial.map(e => "‚Ä¢ " + e).join("<br>");
    }

    function testearConexion() {
      const mensaje = document.querySelector(".mensaje");
      mensaje.textContent = "Comprobando conexi√≥n‚Ä¶";
      mensaje.style.animation = "parpadeo 1s infinite";

      const inicio = performance.now();
      fetch("https://ipv4.download.thinkbroadband.com/100KB.zip", { method: "GET", cache: "no-store" })
        .then(res => {
          if (!res.ok) throw new Error("Respuesta no v√°lida");
          return res.blob();
        })
        .then(() => {
          const fin = performance.now();
          const tiempo = (fin - inicio) / 1000;
          const velocidad = (0.1 / tiempo).toFixed(2); // 0.1 MB = 100 KB

          let estado = `Conexi√≥n a ${velocidad} MB/s`;

          if (velocidad < 0.005) {
            estado += " ‚Äì conexi√≥n fantasma üëª";
          } else if (velocidad < 0.05) {
            estado += " ‚Äì conexi√≥n m√≠nima üï≥Ô∏è";
          } else if (velocidad < 0.2) {
            estado += " ‚Äì modo metro activado üöá";
          } else if (velocidad < 1) {
            estado += " ‚Äì velocidad baja üê¢";
          } else {
            estado += " ‚Äì velocidad aceptable ‚ö°";
          }

          mensaje.textContent = `‚úÖ ${estado}`;
          mensaje.style.animation = "none";
          guardarHistorial(`Conexi√≥n (${velocidad} MB/s)`);
        })
        .catch(() => {
          mensaje.textContent = "‚ùå Sin conexi√≥n";
          mensaje.style.animation = "none";
          guardarHistorial("Sin conexi√≥n");
        });
    }

    document.addEventListener("DOMContentLoaded", () => {
      testearConexion();
      mostrarHistorial();
    });
  </script>
</body>
</html>
