<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>üåê Estado de conexi√≥n</title>
  <style>
    body {
      background-color: #000;
      color: #0f0;
      font-family: monospace;
      text-align: center;
      padding: 40px;
    }
    .mensaje {
      font-size: 1.5rem;
      animation: parpadeo 1s infinite;
      margin-bottom: 20px;
    }
    button {
      background-color: #0f0;
      color: #000;
      border: none;
      padding: 10px 20px;
      font-family: monospace;
      cursor: pointer;
      margin-bottom: 20px;
    }
    .historial {
      text-align: left;
      max-width: 400px;
      margin: 0 auto;
      font-size: 0.9rem;
      color: #aaa;
    }
    @keyframes parpadeo {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }
  </style>
</head>
<body>
  <div class="mensaje">Comprobando conexi√≥n‚Ä¶</div>
  <button onclick="testearConexion()">Repetir test</button>
  <div class="historial" id="historial"></div>

  <script>
    function guardarHistorial(estado) {
      const ahora = new Date();
      const hora = ahora.toLocaleTimeString("es-ES", { hour: '2-digit', minute: '2-digit' });
      const fecha = ahora.toLocaleDateString("es-ES");
      const entrada = `${estado} ${hora} el ${fecha}`;

      const historial = JSON.parse(localStorage.getItem("historialConexion") || "[]");
      historial.unshift(entrada);
      localStorage.setItem("historialConexion", JSON.stringify(historial.slice(0, 10))); // m√°ximo 10 entradas
      mostrarHistorial();
    }

    function mostrarHistorial() {
      const historial = JSON.parse(localStorage.getItem("historialConexion") || "[]");
      const contenedor = document.getElementById("historial");
      contenedor.innerHTML = "<strong>üìú Historial:</strong><br>" + historial.map(e => "‚Ä¢ " + e).join("<br>");
    }

    function testearConexion() {
      const mensaje = document.querySelector(".mensaje");
      mensaje.textContent = "Comprobando conexi√≥n‚Ä¶";
      mensaje.style.animation = "parpadeo 1s infinite";

      fetch("https://example.com", { method: "HEAD", mode: "no-cors" })
        .then(() => {
          const estado = "Conexi√≥n";
          mensaje.textContent = `‚úÖ ${estado} detectada`;
          mensaje.style.animation = "none";
          guardarHistorial(estado);
        })
        .catch(() => {
          const estado = "Sin conexi√≥n";
          mensaje.textContent = `‚ùå ${estado}`;
          mensaje.style.animation = "none";
          guardarHistorial(estado);
        });
    }

    document.addEventListener("DOMContentLoaded", () => {
      testearConexion();
      mostrarHistorial();
    });
  </script>
</body>
</html>
